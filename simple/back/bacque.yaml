#
# Simple Back-End using Istio
#
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bacque-v006
  labels:
    app: bacque
    version: Bv006
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: bacque
        version: Bv006
    spec:
      containers:
      - name: bacque
        image: maroda/craque:Bv006
        ports:
          - containerPort: 9999
        readinessProbe:
          httpGet:
            path: /ping
            port: 9999
          periodSeconds: 2
          initialDelaySeconds: 0
          failureThreshold: 3
          successThreshold: 1
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9999"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
  name: bacque
  labels:
    app: bacque
    service: bacque
spec:
  selector:
    app: bacque
  ports:
  - port: 9999
    name: http
