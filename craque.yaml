---
#
# Front
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: craque
  namespace: aslsp
  labels:
    app: craque
spec:
  replicas: 3
  selector:
    matchLabels:
      app: craque
  template:
    metadata:
      labels:
        app: craque
        version: 0.2.1
    spec:
      containers:
      - name: craque
        image: maroda/aslsp:0.2.1
        ports:
          - containerPort: 8888
        env:
        - name: BACQUE
          value: "http://bacque/fetch"
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_TRACE_AGENT_PORT
          value: "8126"
        - name: DD_ENV
          value: "test"
        - name: DD_SERVICE
          value: "craque"
        - name: DD_VERSION
          value: "0.2.1"
        readinessProbe:
          httpGet:
            path: /ping
            port: 8888
          periodSeconds: 2
          initialDelaySeconds: 0
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            memory: "4Mi"
            cpu: "125m"
          limits:
            memory: "8Mi"
            cpu: "250m"
---
#
# Front Service
#
apiVersion: v1
kind: Service
metadata:
  name: craque
  namespace: aslsp
  labels:
    app: craque
    service: craque
  annotations:
    prometheus.io/port: "8888"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
spec:
  type: LoadBalancer
  selector:
    app: craque
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8888
